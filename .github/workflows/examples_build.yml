name: Build Examples on PR

on:
  pull_request:

jobs:
  examples_build:
    runs-on: ubuntu-latest
    outputs:
      is_speakeasy_pr: ${{ steps.check-pr.outputs.is_speakeasy_pr }}
      target_branch: ${{ steps.check-pr.outputs.target_branch }}
    
    steps:
    - name: Check PR source and target
      id: check-pr
      env:
        HEAD_REF: ${{ github.head_ref }}
        BASE_REF: ${{ github.base_ref }}
      run: |
        echo "Head ref: $HEAD_REF"
        echo "Base ref: $BASE_REF"
        
        # Check if this is a Speakeasy-generated PR
        if [[ "$HEAD_REF" == speakeasy-sdk-regen* ]]; then
          echo "is_speakeasy_pr=true" >> "$GITHUB_OUTPUT"
        else
          echo "is_speakeasy_pr=false" >> "$GITHUB_OUTPUT"
        fi
        
        echo "target_branch=$BASE_REF" >> "$GITHUB_OUTPUT"

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
      with:
        python-version: '3.11'
        
    - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
      with:
        node-version: '22'
        
    - uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      run: poetry install
      
    - name: Install examples dependencies  
      run: |
        python -m pip install --upgrade pip
        poetry run pip install python-dotenv>=1.0.0
        poetry run pip install autoflake>=2.0.0
      
    - name: Install pyright for type checking
      run: npm install -g pyright
      
    - name: Check for unused imports
      run: |
        echo "Checking for unused imports in examples..."
        for example in examples/example_*.py; do
          poetry run autoflake --check --remove-all-unused-imports --remove-unused-variables "$example" || exit 1
        done
        echo "✅ No unused imports found"
      
    - name: Verify examples can import SDK
      run: |
        poetry run python -c "from cribl_control_plane import CriblControlPlane; print('✅ SDK import successful')"
        for example in examples/example_*.py; do
          echo "Checking syntax for: $example"
          poetry run python -m py_compile "$example" || exit 1
        done
        echo "✅ All examples have valid Python syntax"
      
    - name: Type check examples directory
      run: |
        # Type check all example files using pyright
        # pyright will automatically use the venv configuration from pyproject.toml
        pyright examples/example_*.py

  auto_merge:
    name: Auto-merge Speakeasy PR (dev/stage only)
    needs: examples_build
    runs-on: ubuntu-latest
    if: >-
      needs.examples_build.outputs.is_speakeasy_pr == 'true' &&
      (needs.examples_build.outputs.target_branch == 'dev' || needs.examples_build.outputs.target_branch == 'stage')
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Auto-merge PR and trigger publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_BRANCH: ${{ needs.examples_build.outputs.target_branch }}
        run: |
          echo "Enabling auto-merge for Speakeasy PR #${PR_NUMBER} targeting ${TARGET_BRANCH}..."
          
          gh pr merge "${PR_NUMBER}" \
            --repo "${{ github.repository }}" \
            --squash \
            --delete-branch \
            --auto
          
          echo "✅ Auto-merge enabled, waiting for PR to be merged..."
          
          # Poll until PR is merged (max 10 minutes)
          for i in {1..60}; do
            STATE=$(gh pr view "${PR_NUMBER}" --repo "${{ github.repository }}" --json state --jq '.state')
            echo "PR state: ${STATE} (attempt ${i}/60)"
            
            if [ "$STATE" = "MERGED" ]; then
              echo "✅ PR #${PR_NUMBER} has been merged!"
              
              # Trigger sdk_publish workflow on the target branch
              echo "Triggering sdk_publish.yaml on ${TARGET_BRANCH} branch..."
              gh workflow run sdk_publish.yaml \
                --repo "${{ github.repository }}" \
                --ref "${TARGET_BRANCH}"
              
              echo "✅ sdk_publish.yaml triggered successfully"
              exit 0
            fi
            
            if [ "$STATE" = "CLOSED" ]; then
              echo "❌ PR #${PR_NUMBER} was closed without merging"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "⏱️ Timeout waiting for PR to merge (10 minutes)"
          exit 1
