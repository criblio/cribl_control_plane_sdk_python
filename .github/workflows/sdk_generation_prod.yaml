name: Generate Prod SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  actions: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  schedule:
    - cron: 0 0 * * *
  pull_request:
    types:
      - labeled
      - unlabeled
jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is run from main branch
        run: |
          if [[ "${GITHUB_REF_NAME}" != "main" ]]; then
            echo "This workflow can only be run from the main branch."
            exit 1
          fi

  generate:
    needs: check-branch
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@a66b1a5a02f1eaf9392d9433e4dc6bc89df3e979
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      pypi_token: ${{ secrets.PYPI_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

  dispatch-dev-stage:
    needs: generate
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Dispatch dev and stage SDK generation workflows
        run: |
          echo "Dispatching SDK generation for dev and stage branches"
          
          echo "Dispatching sdk_generation_dev.yaml on dev branch"
          gh workflow run "sdk_generation_dev.yaml" \
            --ref "dev" \
            --repo "$GITHUB_REPOSITORY"
          echo "Dispatched sdk_generation_dev.yaml"
          
          echo "Dispatching sdk_generation_stage.yaml on stage branch"
          gh workflow run "sdk_generation_stage.yaml" \
            --ref "stage" \
            --repo "$GITHUB_REPOSITORY"
          echo "Dispatched sdk_generation_stage.yaml"
          
          echo "Dev and stage dispatch completed!"

      - name: Summary
        run: |
          {
            echo "## üöÄ Automated SDK Generation Dispatch (Cron)"
            echo ""
            echo "After completing scheduled production SDK generation, triggered:"
            echo "- **sdk_generation_dev** on **dev** branch"
            echo "- **sdk_generation_stage** on **stage** branch"
          } >> "$GITHUB_STEP_SUMMARY"

  notify-slack-on-failure:
    needs: [check-branch, generate, dispatch-dev-stage]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification on failure
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚ùå Production SDK Generation Failed (Python)",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Production SDK Generation Failed (Python)"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\nGenerate Prod SDK (Python)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Trigger:*\n${{ github.event_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
