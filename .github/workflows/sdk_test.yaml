name: Test
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  pull_request:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:
    inputs:
      target:
        description: Provided SDK target to run tests for, (all) is valid
        type: string
jobs:
  test:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-test.yaml@822d97c4e41b91bab028ced6a651c0be3bacdea2
    with:
      target: ${{ github.event.inputs.target || 'cribl-control-plane' }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
