openapi: 3.0.2
servers:
  - url: /
info:
  title: Cribl API Reference
  description: This API Reference lists available REST endpoints, along with their supported operations for accessing, creating, updating, or deleting resources. See our complementary product documentation at [docs.cribl.io](http://docs.cribl.io).
  version: 4.16.0-alpha.1768293248951-c150d2f0
  contact:
    name: Support
    url: https://portal.support.cribl.io
x-speakeasy-retries:
  strategy: backoff
  statusCodes:
    - "429"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    clientOauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login.cribl.cloud/oauth/token
          x-speakeasy-token-endpoint-additional-properties:
            audience:
              type: string
              example: "https://api.cribl.cloud"
          scopes: {}
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
    DiffLineDelete:
      type: object
      properties:
        type:
          type: string
          enum:
            - delete
        oldNumber:
          type: number
        content:
          type: string
      required:
        - type
        - oldNumber
        - content
    DiffLineInsert:
      type: object
      properties:
        type:
          type: string
          enum:
            - insert
        newNumber:
          type: number
        content:
          type: string
      required:
        - type
        - newNumber
        - content
    DiffLineContext:
      type: object
      properties:
