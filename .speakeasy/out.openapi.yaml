openapi: 3.0.2
servers:
  - url: /
info:
  title: Cribl API Reference
  description: This API Reference lists available REST endpoints, along with their supported operations for accessing, creating, updating, or deleting resources. See our complementary product documentation at [docs.cribl.io](http://docs.cribl.io).
  version: 4.16.0-alpha.1765563517298-e5356002
  contact:
    name: Support
    url: https://portal.support.cribl.io
x-speakeasy-retries:
  strategy: backoff
  statusCodes:
    - "429"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    clientOauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login.cribl.cloud/oauth/token
          x-speakeasy-token-endpoint-additional-properties:
            audience:
              type: string
              example: "https://api.cribl.cloud"
          scopes: {}
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
    DiffLineDelete:
      type: object
      properties:
        type:
          type: string
          enum:
            - delete
        oldNumber:
          type: number
        content:
          type: string
      required:
        - type
        - oldNumber
        - content
    DiffLineInsert:
      type: object
      properties:
        type:
          type: string
          enum:
            - insert
        newNumber:
          type: number
        content:
          type: string
      required:
        - type
        - newNumber
        - content
    DiffLineContext:
      type: object
      properties:
        type:
          type: string
          enum:
            - context
        newNumber:
          type: number
        oldNumber:
          type: number
        content:
          type: string
      required:
        - type
        - newNumber
        - oldNumber
        - content
    DiffLine:
      description: Diff Line
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/DiffLineDelete"
          - $ref: "#/components/schemas/DiffLineInsert"
          - $ref: "#/components/schemas/DiffLineContext"
        discriminator:
          propertyName: type
          mapping:
            delete: "#/components/schemas/DiffLineDelete"
            insert: "#/components/schemas/DiffLineInsert"
            context: "#/components/schemas/DiffLineContext"
    FunctionAggregateMetrics:
      type: object
      properties:
        __filename:
          type: string
        asyncTimeout:
          type: number
        cribl_version:
          type: string
        disabled:
          type: boolean
        group:
          type: string
        handleSignals:
          type: boolean
        id:
          type: string
          enum:
            - aggregate_metrics
        loadTime:
          type: number
        modTime:
          type: number
        name:
          type: string
        sync:
          type: boolean
        uischema:
          type: object
          additionalProperties: true
        version:
          type: string
        schema:
          type: object
          title: ""
          properties:
            passthrough:
              type: boolean
              title: Passthrough mode
              description: Pass through the original events along with the aggregation events
              default: false
            preserveGroupBys:
              type: boolean
              title: Preserve group by fields
              description: Preserve the structure of the original aggregation event's groupby fields
              default: false
            sufficientStatsOnly:
              type: boolean
              title: Sufficient stats mode
              description: Output only statistics that are sufficient for the supplied aggregations
              default: false
            prefix:
              type: string
              title: Output prefix
              description: A prefix that is prepended to all of the fields output by this Aggregations Function
            timeWindow:
              pattern: \d+[sm]$
              type: string
              title: Time window
              description: The time span of the tumbling window for aggregating events. Must be a valid time string (such as 10s).
              default: 10s
            aggregations:
              type: array
              title: Aggregates
              description: Combination of Aggregation function and output metric type
              minItems: 1
              items:
                type: object
                required:
                  - agg
                  - metricType
                additionalProperties: false
                properties:
                  metricType:
                    title: Metric type
                    description: The output metric type
                    type: string
                    enum:
                      - automatic
                      - counter
                      - distribution
                      - gauge
                      - histogram
                      - summary
                      - timer
                    default: automatic
                    x-speakeasy-unknown-values: allow
                  agg:
                    title: Aggregation
                    type: string
                    description: "Aggregate function to perform on events. Example: sum(bytes).where(action=='REJECT').as(TotalBytes)"
            groupbys:
              type: array
              title: Group by dimensions
              description: "Optional: One or more dimensions to group aggregates by. Supports wildcard expressions. Wrap dimension names in quotes if using literal identifiers, such as 'service.name'. Warning: Using wildcard '*' causes all dimensions in the event to be included, which can result in high cardinality and increased memory usage. Exclude dimensions that can result in high cardinality before using wildcards. Example: !_time, !_numericValue, *"
              items:
                type: string
            flushEventLimit:
              type: number
              title: Aggregation event limit
              description: The maximum number of events to include in any given aggregation event
              minimum: 1
            flushMemLimit:
              type: string
              title: Aggregation memory limit
              description: "The memory usage limit to impose upon aggregations. Defaults to 80% of the process memory; value configured above default limit is ignored. Accepts numerals with units like KB and MB (example: 128MB)."
              pattern: ^\d+\s*(?:\w{2})?$
            cumulative:
              type: boolean
              title: Cumulative aggregations
              description: Enable to retain aggregations for cumulative aggregations when flushing out an aggregation table event. When disabled (the default), aggregations are reset to 0 on flush.
              default: false
            shouldTreatDotsAsLiterals:
              type: boolean
              title: Treat dots as literals
              description: Treat dots in dimension names as literals. This is useful for top-level dimensions that contain dots, such as 'service.name'.
              default: true
            add:
              title: Evaluate fields
              description: Set of key-value pairs to evaluate and add/set
              type: array
              items:
                type: object
                required:
                  - value
                properties:
                  name:
                    type: string
                    title: Name
                  value:
                    type: string
                    title: Value expression
                    description: JavaScript expression to compute the value (can be constant)
            flushOnInputClose:
              type: boolean
              title: Flush on stream close
              description: Flush aggregations when an input stream is closed. If disabled, Time Window Settings control flush behavior.
              default: true
      required:
        - __filename
        - group
        - id
        - loadTime
        - modTime
        - name
        - uischema
        - version
